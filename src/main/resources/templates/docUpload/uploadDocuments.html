<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{upload-documents.title})}"></head>
<body 
    th:with="dzFormName='docUpload'">
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{'fragments/icons' :: documentsSearch}"></th:block>
        <th:block th:replace="~{'fragments/cardHeader' :: cardHeader(header=#{upload-documents.title}, subtext=#{upload-documents.subtext})}"/>

        <th:block th:replace="~{'fragments/honeycrisp/reveal' :: reveal(
          linkLabel=~{::revealLabel},
          content=~{::revealContent}
        )}">
          <th:block th:ref="revealLabel">
            <th:block th:text="#{upload-documents.reveal-title}"></th:block>
          </th:block>
          <th:block th:ref="revealContent">
            <p th:utext="#{upload-documents.reveal-content}"></p>
          </th:block>
        </th:block>

        <th:block th:replace="~{'fragments/honeycrisp/accordion' :: accordion(
            buttonLabel=#{upload-documents.identity-accordion-label},
            content=~{::proofIdentityAccordion})}">
          <th:block th:ref="proofIdentityAccordion">
            <p th:utext="#{upload-documents.identity-accordion-contents}"></p>
          </th:block>
        </th:block>

        <th:block th:replace="~{'fragments/honeycrisp/accordion' :: accordion(
            buttonLabel=#{upload-documents.enrollment-accordion-label},
            content=~{::proofEnrollmentAccordion})}">
          <th:block th:ref="proofEnrollmentAccordion">
            <p th:utext="#{upload-documents.enrollment-accordion-contents}"></p>
          </th:block>
        </th:block>

        <th:block th:replace="~{'fragments/honeycrisp/accordion' :: accordion(
            buttonLabel=#{upload-documents.income-accordion-label},
            content=~{::proofIncomeAccordion})}">
          <th:block th:ref="proofIncomeAccordion">
            <p th:utext="#{upload-documents.income-accordion-contents}"></p>
          </th:block>
        </th:block>

        <th:block th:replace="~{'fragments/honeycrisp/accordion' :: accordion(
            buttonLabel=#{upload-documents.unearned-income-accordion-label},
            content=~{::proofUnearnedIncomeAccordion})}">
          <th:block th:ref="proofUnearnedIncomeAccordion">
            <p th:utext="#{upload-documents.unearned-income-accordion-contents}"></p>
          </th:block>
        </th:block>

        <th:block th:replace="~{'fragments/form' :: form(action=${formAction}, enctype='multipart/form-data', content=~{::contentRef}, formId=${dzFormName})}">
          <th:block th:ref="contentRef">
            <div class="form-card__content">
              <th:block
                  th:replace="~{fragments/fileUploader :: fileUploader(inputName=${dzFormName})}"></th:block>
            </div>
            <div id="submit" class="form-card__footer display-none">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{upload-documents.im-finished-uploading})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    FormFlowDZ.hideContinueIfNoFiles('[[${dzFormName}]]', 'submit');
  })
</script>
</body>
</html>
