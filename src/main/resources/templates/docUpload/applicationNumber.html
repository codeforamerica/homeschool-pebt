<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{application-number.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{'fragments/icons' :: matchInfo}"></th:block>
        <th:block
          th:replace="~{'fragments/cardHeader' :: cardHeader(header=#{application-number.title})}"/>
        <th:block th:replace="~{'fragments/form' :: form(action=${formAction}, content=~{::formCardContent})}">
          <th:block th:ref="formCardContent">
            <div class="form-card__content">
              <th:block th:replace="~{'fragments/inputs/text' :: text(
                inputName='firstName',
                label=#{application-number.first-name-label},
                helpText=#{application-number.first-name-help-text}
              )}"/>
              <th:block th:replace="~{'fragments/inputs/text' :: text(
                inputName='lastName',
                label=#{application-number.last-name-label},
                helpText=#{application-number.first-name-help-text}
              )}"/>
              <th:block th:replace="~{'fragments/inputs/text' :: text(
                inputName='applicationNumber',
                label=#{application-number.application-number-label},
                helpText=#{application-number.application-number.application-number-help-text}
              )}"/>
            </div>

            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
