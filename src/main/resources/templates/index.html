<th:block th:if="${applicationsDisabled}">
  <th:block th:replace="~{indexApplicationsDisabled}"></th:block>
</th:block>
<th:block th:if="${!applicationsDisabled}">
  <!DOCTYPE html>
  <html th:lang="${#locale.language}">
  <head th:replace="~{fragments/head :: head(title=#{index.title})}"></head>
  <body class="template--static-page">
  <div class="page-wrapper">
    <th:block th:replace="~{fragments/toolbar :: toolbar(headerClasses='main-header--hero')}"/>
    <main id="content" role="main" class="spacing-below-0">
      <section class="slab slab--hero">
        <div class="grid">
          <div class="width-one-half">
            <h1 class="spacing-below-35 spacing-above-5" th:text="#{index.title}"></h1>
            <h2 class="h3 spacing-below-15" th:utext="#{index.apply-for-benefits-in-10}"></h2>
            <p class="spacing-below-15">
              <a th:text="#{index.already-applied}" href="/flow/docUpload/addDocumentsSignpost"></a>
            </p>
            <p class="text--help" th:text="#{index.official-partner}"></p>
            <div class="spacing-above-35">
              <a th:href="#{index.apply-now-primary-link}" th:text="#{index.apply-now}" class="button--primary button spacing-below-10"></a>
              <p class="text--help spacing-below-35">
                <i class="icon-lock_outline"></i>
                <span th:text="#{index.safe-and-secure}"></span>
              </p>
            </div>
            <div class="spacing-below-35">
              <a th:href="#{index.apply-now-secondary-link}" th:text="#{index.apply-now-secondary}"
                 class="button--small button"></a>
            </div>
          </div>
        </div>
      </section>
      <section class="slab slab--white">
        <div class="grid">
          <div class="width-five-twelfths index__gov-logos">
            <div class="text--centered">
              <img src="/assets/images/pebt.svg">
            </div>
            <p th:text="#{index.what-is-pebt}"></p>
          </div>
          <div class="width-five-twelfths shift-one-sixth index__gov-logos">
            <div class="text--centered">
              <img src="/assets/images/cde-logo.png" style="height: 87px; margin-right: 2rem;">
              <img src="/assets/images/cdss-logo.png">
            </div>
            <p th:utext="#{index.we-are-official-we-swear}"></p>
          </div>
        </div>
      </section>

      <section class="slab slab--off-white">
        <div class="grid text--centered spacing-below-35">
          <div class="width-one-whole">
            <th:block th:replace="~{'fragments/icons' :: documentsSent}"></th:block>
            <h2 th:text="#{index.how-it-works}"></h2>
          </div>
        </div>
        <div class="grid">
          <div class="width-three-fourths shift-one-sixth">
            <div class="index__step-item">
              <i class="icon-check_circle"></i>

              <div>
                <h3 th:text="#{index.apply}" class="spacing-below-15"></h3>
                <p th:utext="#{index.apply-description}"></p>
              </div>
            </div>

            <div class="index__step-item">
              <i class="icon-file_upload"></i>

              <div>
                <h3 th:text="#{index.add-documents}" class="spacing-below-15"></h3>
                <p th:utext="#{index.add-documents-description}"></p>
              </div>
            </div>

            <div class="index__step-item">
              <i class="icon-search"></i>
              <div>
                <h3 th:text="#{index.review}" class="spacing-below-15"></h3>
                <p th:utext="#{index.review-description}"></p>
              </div>
            </div>

            <div class="index__step-item">
              <i class="icon-credit_card"></i>
              <div>
                <h3 th:text="#{index.get-money}" class="spacing-below-15"></h3>
                <p th:utext="#{index.get-money-description}"></p>
              </div>
            </div>
          </div>

          <div class="width-one-third shift-one-third">
            <a href="/flow/pebt/howThisWorks" class="button button--primary button--full-width spacing-above-35">
              <th:block th:text="#{index.apply-now}"></th:block>
              <i class="icon-arrow_forward"></i>
            </a>
          </div>
        </div>
      </section>

      <section class="slab slab--green" id="docUpload">
        <div class="grid">
          <div class="width-one-whole text--centered">
            <th:block th:replace="~{fragments/icons :: nextSteps}"/>
            <h2 th:text="#{index.follow-up}"></h2>
          </div>
          <div class="width-one-third shift-one-third spacing-above-60">
            <a href="/flow/docUpload/addDocumentsSignpost" th:utext="#{index.upload-documents}" class="button button--full-width"></a>
          </div>
          <div class="width-one-whole">
            <hr>
          </div>
          <div class="width-one-half">
            <h3 th:text="#{index.get-more-money}"></h3>
            <p th:utext="#{index.apply-on-gcf}"></p>
          </div>
          <div class="width-one-half">
            <h3 th:text="#{index.get-food-now}"></h3>
            <p th:utext="#{index.find-your-local-food-bank}"></p>
          </div>
        </div>
      </section>

      <section class="slab slab--white">
        <div class="grid">
          <div class="width-one-half shift-one-fourth text--centered">
            <th:block th:replace="~{fragments/icons :: documentsSearch}"/>
            <h2 th:text="#{index.documents-students-need}"></h2>
          </div>

          <div class="width-one-half shift-one-fourth">
            <p th:utext="#{index.send-these-docs}"></p>
            <p th:utext="#{index.you-can-use-docs}" class="text--help spacing-below-60"></p>
          </div>
        </div>

        <div class="grid">
          <div class="width-one-half">
            <div class="index__docs-card">
              <div class="index__docs-card__header">
                <i class="icon-">face</i>
                <h3 th:text="#{index.proof-of-identity}"></h3>
              </div>
              <hr>
              <p th:utext="#{index.proof-of-identity-content}"></p>
            </div>
          </div>

          <div class="width-one-half">
            <div class="index__docs-card">
              <div class="index__docs-card__header">
                <i class="icon-school"></i>
                <h3 th:text="#{index.virtual-school-documents}"></h3>
              </div>
              <hr>
              <p th:utext="#{index.virtual-school-documents-content}"></p>
            </div>
          </div>
        </div>

        <div class="grid">
          <div class="width-one-half">
            <div class="index__docs-card">
              <div class="index__docs-card__header">
                <i class="icon-monetization_on"></i>
                <h3 th:text="#{index.income-docs-card}"></h3>
              </div>
              <hr>
              <p th:utext="#{index.income-docs-card-content}"></p>
            </div>
          </div>

          <div class="width-one-half">
            <div class="index__docs-card">
              <div class="index__docs-card__header">
                <i class="icon-attach_money"></i>
                <h3 th:text="#{index.unearned-income-docs-card}"></h3>
              </div>
              <hr>
              <p th:utext="#{index.unearned-income-docs-card-content}"></p>
            </div>
          </div>
        </div>

        <div class="grid spacing-above-25">
          <div class="width-one-third shift-one-third">
            <a href="/flow/pebt/howThisWorks" class="button button--primary button--full-width spacing-above-35">
              <th:block th:text="#{index.apply-now}"></th:block>
              <i class="icon-arrow_forward"></i>
            </a>
            <p class="text--help">
              <span th:text="#{index.you-can-upload-docs-later}"></span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </div>
  <th:block th:replace="~{fragments/footer :: footer}"/>
  </body>
  </html>
</th:block>
