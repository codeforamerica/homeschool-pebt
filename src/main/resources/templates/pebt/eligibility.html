<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{eligibility.eligibility})"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <div class="text--centered">
          <th:block th:replace="'fragments/icons' :: clipboardWithEnvelope"/>
          <p class="text--grey-dark" th:text="#{eligibility.step}"></p>
          <th:block
              th:replace="'fragments/cardHeader' :: cardHeader(header=#{eligibility.eligibility})"/>
        </div>
        <p class="text--centered" th:text="#{eligibility.we-will}"></p>
        <div class="form-card__footer text--centered">
          <th:block th:replace="'fragments/continueButton' :: continue(text=#{eligibility.button})"/>
        </div>
      </main>
    </div>
  </section>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
