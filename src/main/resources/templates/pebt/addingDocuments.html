<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{adding-documents.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <div class="text--centered" >
          <th:block th:replace="~{'fragments/icons' :: documentAndEnvelope}"></th:block>
          <p class="text--grey-dark" th:text="#{adding-documents.step}"></p>
          <th:block
              th:replace="~{'fragments/cardHeader' :: cardHeader(header=#{adding-documents.header}, subtext=#{adding-documents.subtext})}"/>
        </div>
        <div class="boxed-content">
          <p class="text--centered"><strong th:text="#{adding-documents.we-will-tell-you}"></strong></p>
          <ol class="list--numbered">
            <li th:text="#{adding-documents.students-identity}"></li>
            <li th:text="#{adding-documents.students-enrollment}"></li>
            <li th:text="#{adding-documents.income-proof}"></li>

          </ol>
        </div>
        <div class="form-card__footer text--centered">
          <th:block th:replace="~{'fragments/continueButton' :: continue(text=#{adding-documents.button})}" />
        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
