<th:block>
  <!DOCTYPE html>
  <html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head(title=#{income-was-self-employed.title})}"></head>
  <body>
  <div class="page-wrapper">
    <div th:replace="~{fragments/toolbar :: toolbar}"></div>
    <section class="slab">
      <div class="grid">
        <div th:replace="~{fragments/goBack :: goBackLink}"></div>
        <main id="content" role="main" class="form-card spacing-above-35">
          <th:block th:replace="~{'fragments/icons' :: personWithDollarSign}"/>
          <th:block
              th:replace="~{fragments/cardHeader :: cardHeader(header=#{income-was-self-employed.title})}"/>
          <th:block
              th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
            <th:block th:ref="formContent">
              <div class="form-card__content">
                <th:block th:replace="~{::inputContent}"/>
              </div>
              <div class="form-card__footer">
                <th:block th:replace="~{fragments/inputs/yesOrNo :: yesOrNo(
                 inputName='incomeWasSelfEmployed',
                 ariaDescribe='header')}"/>
              </div>
            </th:block>
          </th:block>
        </main>
      </div>
    </section>
  </div>
  <th:block th:replace="~{fragments/footer :: footer}"/>
  </body>
  </html>
</th:block>
