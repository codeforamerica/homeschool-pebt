    nextScreens:
      - name: studentsWouldAttendSchoolName
  studentsWouldAttendSchoolName:
    subflow: students
    nextScreens:
      - name: studentsSummary
  studentsSummary:
    nextScreens:
      - name: applicantisInHousehold
        condition: PreScreenNotApplyingForSelf
      - name: languagePreference
  applicantisInHousehold:
    nextScreens:
      - name: languagePreference


  # Step 3 of 6: Basic Info ("Getting to know you")
  languagePreference:
    nextScreens:
      - name: gettingToKnowYou
  gettingToKnowYou:
    nextScreens:
      - name: personalInfo
  personalInfo:
    nextScreens:
      - name: homeAddress
  homeAddress:
    nextScreens:
      - name: contactInfo
        condition: HomeAddressValidationIsOff
      - name: pickHomeAddress
        condition: SmartySuggestionFound
      - name: verifyHomeAddress
        condition: SmartySuggestionNotFound
  pickHomeAddress:
    nextScreens:
      - name: contactInfo
  verifyHomeAddress:
    nextScreens:
      - name: contactInfo
  contactInfo:
    beforeSaveAction: SendConfirmationEmail
    nextScreens:
      - name: reviewPersonalInfo
  reviewPersonalInfo:
    nextScreens:
      - name: housemates
  housemates:
    nextScreens:
      - name: housemateInfo
        condition: HasHousehold
      - name: income
  housemateInfo:
    subflow: household
    nextScreens:
      - name: householdList
  householdList:
    nextScreens:
      - name: householdReceivesBenefits
  householdReceivesBenefits:
    nextScreens:
      - name: income
  householdDeleteConfirmation:
    nextScreens: null
  income:
    nextScreens:
      - name: householdMemberIncome
  householdMemberIncome:
    subflow: income
    nextScreens:
      - name: householdReceivesBenefits
  incomeTypes:
    subflow: income
    nextScreens:
      - name: incomeAmounts
  incomeAmounts:
    beforeSaveAction: UpdateIncomeAmountsBeforeSaving
    subflow: income
    nextScreens:
      - name: annualHouseholdIncome
  annualHouseholdIncome:
    nextScreens:
      - name: exceedsIncomeThreshold
        condition: ExceedsIncomeThreshold
      - name: incomeComplete
  incomeDeleteConfirmation:
