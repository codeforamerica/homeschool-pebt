upload-documents.reveal-content=<p><strong>Siga las instrucciones de nuestro mensaje de texto\:</strong><br> Abra su aplicación de mensajería de texto en su teléfono. Encuentra nuestro mensaje del (833) 622-2283. Enumeramos cada tipo de documento que necesita.</p><p> <strong>O</strong></p><p> <strong>Use su archivo PDF de resumen del solicitante\:</strong><br> Primero, busque su archivo PDF de resumen del solicitante.</p><p> Es posible que haya descargado este archivo en su teléfono o computadora cuando envió su solicitud. También puede buscar en su correo electrónico mensajes de &quot;noreply@getpebt.org&quot;.</p><p> Luego, revise las páginas de estudiantes, trabajos y otros ingresos en el Resumen del solicitante. Siga las instrucciones para cada tipo de documento a continuación para encontrar los documentos que necesita. Puede ver qué documentos ya cargó en el Resumen del solicitante (pág. 10 y 11).</p><p> <strong>O</strong></p><p> <strong>Cargar archivos solicitados por el asistente social\:</strong><br> Si un trabajador social del estado se comunicó con usted, cargue los documentos que mencionó. Asegúrate de que confirmen tu número de solicitud y te llamen desde el número de teléfono 1-916-848-6998.</p><p> Puede llamar al (877) 328-9677 para obtener más ayuda (de lunes a viernes, de 6 a. m. a 8 p. m. PST).</p>
