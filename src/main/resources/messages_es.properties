legal-stuff.consent=Consentir
legal-stuff.individuals-requiring-assistance=Las personas que requieren asistencia para presentar una solicitud pueden tener un socio CBO del gobierno trabajador social, o alguien de su familia que presente la solicitud en su nombre. Las personas que presenten una solicitud en nombre de otra persona DEBEN tener su consentimiento explícito para hacerlo. Cualquier miembro adulto de un hogar puede presentar una solicitud en nombre del hogar siempre que tenga el consentimiento de otros adultos en el hogar.
