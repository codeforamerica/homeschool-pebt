legal-stuff.the-actual-legal-stuff=<h3>Resumen</h3><ul class="list--bulleted"><li> Has sido honesto en la solicitud.</li><li> A su leal saber y entender, usted es elegible para este programa</li><li> Usted comprende que se le puede solicitar información adicional para confirmar su elegibilidad</li></ul><h3> Detalles</h3><h4> Registro</h4><p> Entiendo que firmar esta solicitud me registra para el programa P-EBT 4.0, y que al solicitar este programa, estoy divulgando información personal que se utilizará para ayudarme a obtener posiblemente los beneficios de P-EBT 4.0. Al aceptar estos términos, entiendo que esta información se mantendrá confidencial y será utilizada por el personal de CDSS y sus contratistas para revisar mi elegibilidad y verificar la información de la solicitud que he proporcionado.</p><h4> Elegibilidad</h4><p> Al solicitar este programa, entiendo que esto no significa que se aceptará mi solicitud y que se deben cumplir los requisitos de elegibilidad.</p><h4> Consentir</h4><p> Certifico (prometo) que toda la información en esta solicitud es verdadera y que se informan todos los ingresos. Entiendo que esta información se proporciona en relación con la recepción de fondos federales y que el personal de CDSS y sus contratistas pueden verificar (verificar) la información. Soy consciente de que si doy información falsa a propósito, perderé los beneficios de P-EBT 4.0.</p>
sign-name.subtext=Al firmar esta solicitud, usted acepta que<ul class="list--bulleted"><li> desea solicitar P-EBT 4.0</li><li> han sido honestos en esta solicitud, y</li><li> He leído y estoy de acuerdo con los términos de la página anterior.</li></ul>
