faq.title=Preguntas frecuentes
faq.apply-now=Solicite ahora
faq.toc=Tabla de contenidos
faq.am-i-eligible.title=¿Soy elegible para el piloto de ingreso básico universal (UBI)?
faq.am-i-eligible.content.p1=Los residentes de EE. UU. que cumplan con todos los siguientes requisitos de elegibilidad son elegibles para participar:
faq.am-i-eligible.content.li1=Resides en los Estados Unidos Y
faq.am-i-eligible.content.li2=Tiene 18 años de edad o más Y
faq.am-i-eligible.content.li3=Ha experimentado dificultades económicas relacionadas con COVID-19 Y
faq.am-i-eligible.content.li4=El nivel de ingresos de su hogar cae en o por debajo del 250% del nivel federal de pobreza
faq.am-i-eligible.content.p2=El Nivel Federal de Pobreza es una medida de ingresos utilizada por el gobierno para determinar la elegibilidad para los programas. Se basa en el tamaño del hogar: los hogares más grandes tendrán límites de ingresos más altos que los hogares más pequeños. Si no está seguro de si su hogar califica o no, puede usar la siguiente tabla para calcular:
faq.am-i-eligible.content.li5=Para individuos: $33,975
faq.am-i-eligible.content.li6=Para una familia de 2: $45,775
faq.am-i-eligible.content.li7=Para una familia de 3: $57,575
faq.am-i-eligible.content.li8=Para una familia de 4: $69,375
faq.am-i-eligible.content.li9=Para una familia de 5: $81,175
faq.am-i-eligible.content.li10=Para una familia de 6: $92,975
faq.am-i-eligible.content.li11=Para una familia de 7: $104,775
faq.am-i-eligible.content.li12=Para una familia de 8: $116,575
faq.am-i-eligible.content.li13=Para una familia de 9+: agregue $11,800 por cada persona adicional
faq.am-i-eligible.content.p3=Los empleados del gobierno, a tiempo completo o parcial y los hogares, incluidos los empleados del gobierno, no son elegibles para solicitar este programa.
faq.more-than-one-person.title=¿Puede aplicar más de una persona de mi hogar?
faq.more-than-one-person.content.p1=No. Solo se seleccionará un representante por hogar para participar en la lotería, por lo tanto, desaconsejamos múltiples solicitudes de cada hogar.
faq.someone-else.title=¿Puedo completar la solicitud piloto en nombre de otra persona (es decir, miembro de la familia, cliente)?
faq.someone-else.content.p1=Las personas que requieran asistencia para presentar la solicitud pueden tener un asistente social, un socio de la CBO del gobierno o alguien de su familia que presente la solicitud en su nombre. Las personas que presenten una solicitud en nombre de otra persona DEBEN tener su consentimiento explícito para hacerlo. Cualquier miembro adulto de un hogar puede presentar una solicitud en nombre del hogar siempre que tenga el consentimiento de otros adultos en el hogar.
faq.when-selected.title=¿Cuándo sabré si he sido seleccionado?
faq.when-selected.content.p1=Las solicitudes se cerrarán el 1 de septiembre de 2022. Todos los solicitantes serán notificados sobre el estado de su solicitud a fines de septiembre.
