legal-stuff.i-understand-that-signing-this=Entiendo que firmar esta solicitud me registra para el programa UBI, y que al solicitar este programa, estoy divulgando información personal que se utilizará para ayudarme a obtener posiblemente los beneficios de UBI. Al aceptar estos términos, entiendo que esta información se mantendrá confidencial, pero el personal puede usarla para revisar mi elegibilidad y verificar la información de la solicitud que he proporcionado.
legal-stuff.eligibility=Elegibilidad
