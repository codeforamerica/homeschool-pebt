privacy.toc=Tabla de contenido
privacy.overview.title=Descripción general
privacy.overview.content.p1=GetUBI.org es un sitio web de demostración sin fines de lucro administrado por Code for America Labs, Inc. (&quot;Code for America&quot;, &quot;nosotros&quot;, &quot;nos&quot;, &quot;nuestro&quot;). Esta Política de privacidad describe cómo el sitio web GetUBI.org (el &quot;Sitio&quot;) recopila, usa y protege su información personal. Al enviar su información personal en el Sitio, acepta los términos de esta Política de privacidad. Si no está de acuerdo con estos términos, no utilice el Sitio.
privacy.info.title=Información que recopilamos
privacy.info.content.p1=Recolectamos y almacenamos
privacy.info.content.li1=Toda la información que proporciona a través del Sitio, incluido su nombre, dirección, información de contacto, información financiera e información similar para otras personas que incluye en su solicitud UBI
privacy.info.content.li2=Copias de cualquier documento que cargue, como fotos de su licencia de conducir, talones de pago, certificados de nacimiento, recibos de alquiler, etc.
privacy.info.content.li3=Cualquier mensaje que nos envíe a través de SMS, correo electrónico o chat en vivo
privacy.info.content.li4=Cualquier respuesta o comentario que proporcione en respuesta a una encuesta que le enviemos
privacy.how-we-use.title=Cómo usamos su información
privacy.how-we-use.content.p1=Solo utilizaremos su información personal para permitirle ejecutar la aplicación de demostración GetUBI.org con fines de aprendizaje.
privacy.how-we-use.content.p2=Nunca enviaremos su información personal a ningún otro servicio o programa sin su permiso.
privacy.how-we-use.content.p3=No divulgaremos ni venderemos a sabiendas su información personal a ningún tercero, excepto según lo dispuesto en esta política de privacidad.
privacy.how-we-use.content.p4=Tomaremos todas las medidas razonables para proteger su información personal.
