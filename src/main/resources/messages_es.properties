privacy.how-we-use.content.p1=Solo utilizaremos su información personal para transmitir su solicitud de P-EBT 4.0 al Estado de California.
privacy.how-we-use.content.p2=Nunca enviaremos su información personal a ningún otro servicio o programa sin su permiso.
privacy.how-we-use.content.p3=No divulgaremos ni venderemos a sabiendas su información personal a ningún tercero, excepto según lo dispuesto en esta política de privacidad.
privacy.how-we-use.content.p4=Tomaremos todas las medidas razonables para proteger su información personal.
privacy.how-we-use.title=Cómo usamos su información
privacy.info.content.li1=Toda la información que proporciona a través del Sitio, incluido su nombre, dirección, información de contacto, información financiera e información similar para otras personas que incluye en su solicitud P-EBT
privacy.info.content.li10=Dirección del sitio web que lo conectó al Sitio (como google.com o bing.com).
privacy.info.content.li2=Copias de cualquier documento que cargue, como fotos de su licencia de conducir, talones de pago, certificados de nacimiento, recibos de alquiler, etc.
privacy.info.content.li3=Cualquier mensaje que nos envíe a través de SMS o correo electrónico
privacy.info.content.li4=Cualquier respuesta o comentario que proporcione en respuesta a una encuesta que le enviemos
privacy.info.content.li5=Dominio desde el que accede a Internet.
privacy.info.content.li6=Dirección IP (una dirección IP o de protocolo de Internet es un número que se le da automáticamente a una computadora conectada a la Web).
privacy.info.content.li7=Sistema operativo en su computadora e información sobre el navegador que utilizó cuando visitó el sitio.
privacy.info.content.li8=Fecha y hora de tu visita.
privacy.info.content.li9=Páginas que visitaste.
privacy.info.content.p1=Recolectamos y almacenamos
privacy.info.content.p2=Además de la información que proporciona, recopilamos y almacenamos automáticamente información sobre su visita al Sitio\:
privacy.info.content.p3=Usamos esta información para comprender cómo se usa el Sitio, mejorar el Sitio y monitorear el uso por motivos de seguridad. Estos datos se almacenan por separado de la información personal que envía en la aplicación PEBT.
privacy.info.title=Información que recopilamos
privacy.overview.content.p1=GetPEBT.org es un sitio web de demostración sin fines de lucro administrado por Code for America Labs, Inc. (&quot;Code for America&quot;, &quot;nosotros&quot;, &quot;nos&quot;, &quot;nuestro&quot;). Esta Política de privacidad describe cómo el sitio web GetPEBT.org (el &quot;Sitio&quot;) recopila, usa y protege su información personal. Al enviar su información personal en el Sitio, acepta los términos de esta Política de privacidad. Si no está de acuerdo con estos términos, no utilice el Sitio.
privacy.overview.title=Descripción general
privacy.share.content.p1=Una vez que envía su solicitud de P-EBT en el Sitio, compartimos esta información con el Departamento de Servicios Sociales de California (CDSS), que procesa las solicitudes de P-EBT y administra los beneficios.
privacy.share.content.p2=Su información personal será utilizada por los empleados, contratistas y organizaciones afiliadas de Code for America que necesitan conocer la información para proporcionar los servicios del Sitio.
privacy.share.content.p3=Aprendemos y compartimos los comentarios que tiene en la aplicación, SMS, correo electrónico y encuestas para comprender mejor la inscripción en P-EBT a fin de reducir las barreras en el sistema de red de seguridad. Esto puede incluir compartir su información con CDSS para ayudarlos a brindarle un mejor servicio y mejorar los servicios que brindan. También puede incluir compartir citas anónimas en el curso de nuestro trabajo con los socios.
privacy.share.content.p4=No compartimos su información personal con ninguna otra persona u organización, excepto en la medida mínima requerida por la ley.
privacy.share.title=Cómo compartimos su información
privacy.sub-title=Cómo usamos, compartimos y protegemos su información
