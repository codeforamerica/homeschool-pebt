contact-info.the-center-of-ubi-may-send-you-text=El Centro de UBI puede enviarle un mensaje de texto y/o correo electrónico para comunicarse con usted acerca de su solicitud. Solo enviarán mensajes de texto y/o correo electrónico si se marca una casilla arriba. Usted será responsable de cualquier mensaje o cargo de datos de su proveedor de servicios asociado con la mensajería de texto. Puede cancelar la suscripción y dejar de recibir mensajes de texto en cualquier momento respondiendo con &quot;DETENER&quot; a un mensaje de texto o siguiendo el enlace para darse de baja en el mensaje de correo electrónico.
contact-info.phone-number-placeholder=(999) 999-9999
contact-info.invalid-phone-number=Asegúrese de ingresar un número de teléfono válido de 10 dígitos, primero el código de área.
contact-info.invalid-email=Por favor, asegúrese de que está ingresando una dirección de correo electrónico válida.

